server.port=8150
spring.application.name=SERVICE-UCENTER

#spring.redis.host=192.168.88.130
#spring.redis.port=6379

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/eduonline?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

spring.jackson.joda-date-time-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.mapper-locations=classpath:/mapper/*.xml

weixin.open.app_id=yourAppId
weixin.open.app_secret=yourSecret
weixin.open.redirect_url=yourUrl

spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
